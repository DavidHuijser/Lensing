# Metadata about an image
---
dimensions:
    ni: 46         # Number of pixels in the vertical direction
    nj: 46         # Number of pixels in the horizontal direction

    # Coordinates of image boundaries in units of your choice
    x_min: -7.659     # x-coordinate of left boundary
    x_max: 7.659      # x-coordinate of right boundary
    y_min: -7.659     # y-coordinate of bottom boundary
    y_max:  7.659      # y-coordinate of top boundary

psf:
    num_pixels: 17   # PSF size (PSFs must be square)

    # If true, the PSF is applied on the
    # finer/subsampled grid. If false, the PSF is
    # applied at the same resolution as the image.
    # If computation.nrays = 1, it makes no difference.
    is_highres: false

computation:
    nrays: 2        # Rays per pixel per dimension. More than 1 or 2 gets expensive...

